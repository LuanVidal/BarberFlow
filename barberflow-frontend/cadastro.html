<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crie sua conta</title>
</head>
<body>

    <header>

        <h1>Barberflow</h1>
         <nav class="menu">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>

    <div id="corpo-cadastro">
        <p>Insira os dados necessários para criar a sua conta: </p>

        <form action="#" method="post">
            <label for="nome">Nome: </label>
            <input type="text" name="nome"> <br> <br>

            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome"> <br> <br>

            <label for="email">E-mail: </label>
            <input type="text" name="email" placeholder="nome@exemplo.com"> <br> <br>
 
            <label for="senha">Senha: </label>
            <input type="password" name="senha"> <br> <br>
 
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" placeholder="(XX) XXXX-XXXX"> <br> <br>

            <button type="submit">Salvar</button>
        </form>

        <p>
            Já possui uma conta? <a href="login.html">Faça seu login!</a>
        </p>

    </div>

    <footer>
        © Barberflow - 2025
    </footer>

</body>
</html>
