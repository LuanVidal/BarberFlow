<div class="container">
  <div class="card">
    
    <h2>Bem-vindo</h2>
    <p>Acesse sua conta para continuar</p>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" [(ngModel)]="credentials.email" placeholder="exemplo@email.com">
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" placeholder="Sua senha">
    </div>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button (click)="login()">Entrar</button>

    <div class="footer">
      NÃ£o tem conta? <a routerLink="/cadastro">Cadastre-se aqui</a>
    </div>
  </div>
</div>
