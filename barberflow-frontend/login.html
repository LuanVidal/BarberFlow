<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="loading-bar">
        <div class="loading-pole"></div>
    </div>
    

    <header>

        <h1>Barberflow</h1>
         <nav class="menu">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>

    <div id="login-box">

        <h2>Bem-vindo ao Barberflow</h2>

        <p>
         Insira seus dados de login para prosseguir: 
        </p>

    

        <br>

    <form action="#" method="post">

        <label for="login">Login: </label>
        <input type="text" name="login" placeholder="nome@exemplo.com"> <br> <br>

        <label for="senha">Senha: </label>
        <input type="password" name="senha"> <br> <br>

        <button type="submit">Entrar</button>

        <br> <br>

    </form>


    <p>
        Não possui uma conta? <a href="cadastro.html">Crie sua conta agora!</a>
    </p>

    </div>

    <footer>
        © Barberflow - 2025
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingBar = document.getElementById("loading-bar");
            const links = document.querySelectorAll("a");
        
            // Quando clicar em qualquer link interno
            links.forEach(link => {
                link.addEventListener("click", e => {
                    const url = link.getAttribute("href");
        
                    // Evita ativar o loading para links externos
                    if (!url || url.includes("http")) return;
        
                    e.preventDefault();
        
                    // Inicia a barra
                    loadingBar.style.width = "0%";
                    setTimeout(() => loadingBar.style.width = "60%", 50);
        
                    setTimeout(() => loadingBar.style.width = "100%", 600);
        
                    setTimeout(() => {
                        window.location.href = url; 
                    }, 900);
                });
            });
        });
        </script>
        

</body>
</html>
